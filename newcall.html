  <link rel="apple-touch-icon" href="../images/logo.png" />

  <!-- https://ogp.me -->

  <!-- Primary Meta Tags -->

    <meta name="title" content="gigi">
    <meta name="description" content="Meet and Learn">
    <meta name="keywords" content="peer learning, collaborative education, knowledge exchange, online learning community, interactive education, Gigi platform, skill development, community-driven learning, secure learning environment, zoom" />

   <!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://your-gigi-url.com/">
<meta property="og:title" content="Gigi - Peer Learning Platform">
<meta property="og:description" content="Join Gigi, the peer learning platform that empowers collaborative education. Click the link to explore a community-driven space for knowledge exchange and personal growth.">
<meta property="og:image" content="https://your-gigi-url.com/images/preview.png">

   <!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="https://your-gigi-url.com/">
<meta name="twitter:title" content="Gigi - Peer Learning Platform">
<meta name="twitter:description" content="Join Gigi, the peer learning platform that empowers collaborative education. Click the link to explore a community-driven space for knowledge exchange and personal growth.">
<meta name="twitter:image" content="https://your-gigi-url.com/images/preview.png">
<meta name="keywords" content="Gigi, peer learning, collaborative education, knowledge exchange, online learning community, interactive education, skill development, community-driven learning, secure learning environment" />

    <!-- StyleSheet -->

    <link rel="stylesheet" href="../css/landing.css" />
    <link rel="stylesheet" href="../css/newcall.css" />
</head>

<body class="has-animations">
  <div class="body-wrap">
    <header class="site-header reveal-from-top">
      <div class="container">
        <div class="site-header-inner">
          <div class="brand">
            <div class="m-0">
              <a href="/"><img src="../images/logo.png" alt="Neon" width="32" height="32" /></a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="site-content">
      <section class="hero section illustration-section-01">
        <div class="container">
          <div class="hero-inner section-inner">
            <div class="split-wrap invert-mobile">
              <div class="split-item">
                <div class="
                      hero-content
                      split-item-content
                      center-content-mobile
                    ">
                  <h1 class="mt-0 mb-16 reveal-from-bottom" data-reveal-delay="150">
                    Enter room ID <br />
                    Join. <br />
                    Start conference.
                  </h1>
                  <p class="mt-0 mb-32 reveal-from-bottom" data-reveal-delay="300">
                    Room ID is the unique alpha-numeric characters generated when you created a room
                  </p>

                  <div class="cta-action">
                    <div class="mb-24">
                      <label class="form-label screen-reader" for="roomName">videolify</label>
                      <div class="form-group-desktop">
                        <input class="form-input" type="text" id="roomName" value="videolify" />
                        <button class="button button-primary br-6 pulse" style="border-radius:24px"
                          onclick="{window.location.href = '/join/' + document.getElementById('roomName').value}">
                          Join room
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
                </div>
                <style>
                  @media (min-width: 641px) {
                    .hero .split-wrap .split-item {
                      min-height: 492px;
                    }
                  }
                </style>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="cta section center-content-mobile reveal-from-bottom">
        <div class="container">
          <div class="cta-inner br-12 section-inner cta-split">
            <div class="cta-slogan">
              <h3 class="m-0">
                Input it here<br />
                
              </h3>
            </div>
            <div class="cta-action">
              <div class="mb-24">
                <label class="form-label screen-reader" for="roomName">videolify</label>
                <div class="form-group-desktop">
                  <input class="form-input" type="text" id="roomName" value="videolify" />
                  <button class="button button-primary br-6 pulse" style="border-radius:24px"
                    onclick="{window.location.href = '/join/' + document.getElementById('roomName').value}">
                    Join room
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    
  <script defer src="../js/landing.js"></script>
  <script defer src="../js/newroom.js"></script>
</body>

</html>
